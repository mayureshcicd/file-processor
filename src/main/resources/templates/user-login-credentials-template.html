<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: 'Public Sans', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table align="center" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden;">
        <!-- Header Section -->
        <tr>
            <td style="background: url('https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg') no-repeat center center; background-size: cover; height: 50%;">
                <table width="100%" cellpadding="0" cellspacing="0" style="height: 100%; padding: 0; border-spacing: 0;">
                    <tr>
                        <td style="padding: 20px; vertical-align: bottom;">
                            <img src="https://worldsleepcongress.com/wp-content/uploads/2022/01/Cerebra-Logo-Final.png" alt="Cerebra Logo" style="max-width: 150px; height: auto;">
                        </td>
                        <td style="padding: 30px; text-align: right; vertical-align: bottom; font-size: 14px; color: #000000;">
                            <span>{date}</span>
                        </td>
                    </tr>
                </table>
                <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; height: 50%; margin: 0; padding: 0; border-spacing: 0;">
                    <tr>
                        <td style="height: 100%;"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Content Section -->
        <tr>
            <td style="padding: 20px; background-color: #ffffff; box-sizing: border-box; border-radius: 10px; font-size: 14px;">
                <h2 style="margin-top: 0;">Login Credentials</h2>
                <p>Hello <span>{name}</span>,</p>
                <p>{message}</p>
                <p>Please find your login credentials below to access your account:</p>
                <p>Username : <span>{username}</span>  </p>
                <p>Password : <span>{password}</span>  </p>

                <p>Best regards,<br>Cerebra Team</p>
            </td>
        </tr>

        <!-- Footer Section -->
        <tr>
            <td style="text-align: center; padding: 10px; background-color: #f4f4f4; font-size: 12px;">
                <p style="color: #666666;">We're here for you! Reach out at 
 <a href="mailto:support@cerebra.com" style="text-decoration: none; color: #000000;">support@cerebra.com</a> for any support.</p>
            </td>
        </tr>
    </table>
</body>
</html>
